<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Parsing Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>CV Parsing Results</h1>
        <div id="results">
            <h2>Analysis Result</h2>
            <pre>{{ result }}</pre>
            <a href="/download/{{ zip_name }}" class="button">Download Top CVs</a>
        </div>
        <div class="debug-info">
            <h2>Debug Information</h2>
            <p>Result length: {{ result|length }}</p>
            <p>Zip name: {{ zip_name }}</p>
        </div>
    </div>
</body>
</html>
