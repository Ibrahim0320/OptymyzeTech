<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optymyze Candidate Review - Optymyze Technologies</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        header img.logo {
            height: 50px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            font-size: 1.5em;
            margin-left: 10px;
            vertical-align: middle;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #results {
            margin-top: 2em;
        }
        .candidate-report {
            margin-bottom: 1.5em;
            padding-bottom: 1em;
            border-bottom: 1px solid #ccc;
        }
        .candidate-report h3 {
            margin: 0 0 0.5em 0;
            font-size: 1.2em;
            color: #2d3e50;
        }
        .candidate-report p {
            margin: 0 0 1em 0;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            color: white;
            background-color: #2d3e50;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #1b2838;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.jpg" alt="Company Logo" class="logo">
        <h1>Optymyze Technologies</h1>
    </header>
    <main>
        <div id="results">
            <h2>Results:</h2>
            <pre>{{ result }}</pre>
            <h2>OptymyzeTech AI Candidate Assessment</h2>
            <div>{{ chatgpt_report|safe }}</div>
            <a href="/download/{{ zip_name }}" class="button">Download Top CVs</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Optymyze Technologies. All rights reserved.</p>
    </footer>
</body>
</html>
